        <span class="date-title">Pick Date</span>
        <div class="d-flex flex-column gap-2">

            inputId="calendar-12h"
            [(ngModel)]="fromDate"
            [showTime]="true"
            [hourFormat]="'12'"
            placeholder="From ..."
          />

            inputId="calendar-12h"
            [(ngModel)]="toDate"
            [showTime]="true"
            [hourFormat]="'12'"
            placeholder="To ..."
